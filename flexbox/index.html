<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Flexbox</title>
    <style type="text/css">
        .container {
            background-color: green;
        }
        
        .container div {
            background-color: yellow;
            margin: 10px;
            padding: 10px;
            font-size: 10px;
        }
        
        .container {
            display: flex;
            background-color: black;
        }
    </style>
</head>

<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>

</html>
